<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>bored banana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/normalize.css" rel="stylesheet"/>
  <link href="/skeleton.css" rel="stylesheet"/>
  <link href="index.css" rel="stylesheet"/>
</head>


<body>
  <div class='container six columns offset-by-three'>

  <h1>bored banana</h1>

  <form action="/signUp" method="post">
    <div>
        <label>Name:</label>
        <input type="text" name="name"/>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Sign Up"/>
    </div>
</form>

<form action="/login" method="post">
  <div>
      <label>Email:</label>
      <input type="text" name="email"/>
  </div>
  <div>
      <label>Password:</label>
      <input type="password" name="password"/>
  </div>
  <div>
      <input type="submit" value="Login"/>
  </div>
</form>

<a href="/logout">Logout</a>

  <form>
    <input id="quantity" type="number" name="quantity" placeholder="how many?">
    <input id="dateBought" type="date" name="dateBought" placeholder="when?">
    <input id="cost" type="number" step="any" name="cost" placeholder="how much $$$ ?">

    <br>

    <button id="addBananaData">add banana data</button>

    <br>

    <button id="showBananas">show me my bananas</button>

  </form>

  </div>
  <script src='app.js'></script>
  <script src='apptimer.js'></script>
 </body>
</html>
